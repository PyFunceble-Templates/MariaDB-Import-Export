dist: bionic

language: python

python:
  #- "3.7"
  - "3.8.1"

cache:
  pip: false
  directories:
    - $HOME/db/

git:
  depth: 3

env:
  global:
    #- secure: ""
    #- secure: ""
    - GIT_NAME: Spirillen
    - GIT_EMAIL: "44526987+spirillen@users.noreply.github.com"
    - TRAVIS_REPO_SLUG: dns-test/rpz.mypdns.cloud
    - TZ: UTC #Europe/Berlin
    - PYFUNCEBLE_AUTO_CONFIGURATION: YES
    - PYFUNCEBLE_CONFIG_DIR: "${TRAVIS_BUILD_DIR}/scripts/"
    - PYFUNCEBLE_OUTPUT_DIR: "${TRAVIS_BUILD_DIR}/scripts/output/"

addons:
  mariadb: '10.4'
  apt:
    packages:
      - dos2unix
      - msttcorefonts
      - lsof
    update: true
  
install:
  - sudo bash "${TRAVIS_BUILD_DIR}/scripts/setup_recursor.sh"
  - export PATH="${HOME}/miniconda/bin:${PATH}"
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh; else wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p ${HOME}/miniconda
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels conda-forge
  - conda update -q conda
  - conda create -q -n test-environment python="${PYTHON_VERSION}"
  - source activate test-environment
  - python --version --version
  - pip --version
  - conda --version
  - pip install --upgrade ultimate-hosts-blacklist-whitelist dnspython[dnssec,idna]
  - pip install git+https://github.com/funilrys/PyFunceble.git@dev
  - rm miniconda.sh

git:
  depth: 2

matrix:
  fast_finish: true

sudo: required

script:
  - sudo systemctl restart mysql.service
  - sudo mysql -u root -h localhost -e "CREATE DATABASE PyFunceble DEFAULT CHARACTER
    SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
  - sudo mysql -u root -h localhost -e "CREATE USER 'root'@'%' IDENTIFIED BY ''"
  - sudo mysql -u root -h localhost -e "CREATE USER 'PyFunceble'@'localhost' IDENTIFIED
    BY 'PyFunceble';"
  - sudo mysql -u root -h localhost -e "GRANT ALL PRIVILEGES ON *.* TO 'PyFunceble'@'localhost';"
  - if [ -f ${HOME}/db/pyfunceble.sql ]; then sudo mysql --user=PyFunceble --password=PyFunceble
    PyFunceble < ${HOME}/db/pyfunceble.sql; fi
  - bash scripts/test.sh && bash scripts/pyfunceble.sh && sudo mysqldump --user=pyfunceble --password=pyfunceble --opt pyfunceble > ${HOME}/db/pyfunceble.sql
